<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button icon-left small color="light" (click)="restFontSize()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <button ion-button icon-left small color="light" (click)="sumFontSize()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="text-align: center;">
      <strong>{{selectedItem.number}} - {{selectedItem.title}}</strong>
    </ion-card-header>
    <ion-card-content>
      <p style="text-align: center;" [ngStyle]="{'font-size': fontsize+'vw'}" [innerHTML]="selectedItem.content"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
